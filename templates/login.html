<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@iconify/iconify@1.0.7/dist/iconify.min.js"></script>
    <style>
         *{
            font-family: "Poppins", sans-serif;
        }

        .eye-icon {
            cursor: pointer; /* Cursor changes to pointer on hover */
        }
        .input-focus:focus {
            outline: none;
            border-color: #3b82f6; /* Tailwind's blue-500 */
            box-shadow: 0 0 0 2px rgba(59, 130, 247, 0.5); /* Tailwind's blue-500 */
        }
        body {
            background: linear-gradient(to right, #f3f4f6, #e5e7eb); /* Gradient background */
        }
    </style>
</head>
<body>
    <div class="bg-gray-100 justify-center flex">
        <img src="Images/unnamed.png" class="my-3" alt="Company Logo">
    </div>
    <div class="flex items-center justify-center h-screen bg-gray-100 w-full">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md w-96">
            <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
            <form method="POST" action="/login">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-bold mb-2">Username</label>
                    <input type="text" name="username" id="username" class="border rounded w-full p-2 input-focus" required>
                </div>
                <div class="mb-6 relative">
                    <label for="password" class="block text-sm font-bold mb-2">Password</label>
                    <input type="password" name="password" id="password" class="border rounded w-full p-2 pr-10 input-focus" required>
                    <span class="absolute inset-y-0 right-0 flex items-center pr-3" id="togglePassword">
                        <span class="icon-[fluent--eye-12-regular]" style="color: black;"></span>
                        <span class="icon-[fluent--eye-off-16-regular]" style="color: black;"></span> <!-- Eye-off for hidden -->
                    </span>
                </div>
                <div class="mb-4">
                    <input type="checkbox" id="rememberMe" name="rememberMe" class="mr-2">
                    <label for="rememberMe" class="text-sm">Remember Me</label>
                </div>
                <button type="submit" class="bg-blue-800 font-bold hover:bg-blue-600 duration-300 text-white rounded-full w-full py-2">Login</button>
            </form>
           
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class="mt-4 text-red-600 text-center">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');
        const eyeIconOff = document.getElementById('eyeIconOff');

        togglePassword.addEventListener('click', function () {
            // Toggle the password visibility
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // Toggle the eye icon visibility
            if (type === 'password') {
                eyeIcon.style.display = 'none'; // Hide eye icon
                eyeIconOff.style.display = 'block'; // Show eye-off icon
            } else {
                eyeIcon.style.display = 'block'; // Show eye icon
                eyeIconOff.style.display = 'none'; // Hide eye-off icon
            }
        });

        // Initialize the icon display based on the default state
        eyeIconOff.style.display = 'none'; // Start with the eye-off icon hidden
    </script>
</body>
</html>
